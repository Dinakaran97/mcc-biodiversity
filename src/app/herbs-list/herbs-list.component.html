<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h2 class="h2">Herbs List</h2>
  <a
    routerLink="/herbs"
    class="btn btn-success"

  >
    Add Herbs
  </a>
</div>

<div class="pricing-header mx-auto">
  <div class="no-data text-center" *ngIf="preLoader">
   
  </div>

  <div class="no-data text-center" *ngIf="noData">
   
    <p class="nodata-msg">No herbs added yet!</p>
    
  </div>
  <div>
    <input type="text" [(ngModel)]="filterTerm" placeholder="search by tree name" class="form-control">
    <div *ngFor = "
    let herb of Herbs
    | filter:filterTerm" >
     
    </div>

</div>  
  <div class="table-responsive" >
    <table
      class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg"
    >
      <thead>
        <tr>
          
          <th scope="col">commonname</th>
          <th scope="col">Description</th>
          
          <th scope="col">Scientificname</th>
          <th scope="col">Season</th>
           <th scope="col">Treename</th>
          <th class="text-center" scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let herb of Herbs
              | paginate: { itemsPerPage: 8, currentPage: p } | filter:filterTerm ;
            let i = index
          "
        >
       
          <td>{{ herb.commonname }} </td>
          <td>{{ herb.description }} </td>
        
          <td>{{ herb.scientificname }}</td>
           <td>{{ herb.season}}</td>
           <td>{{ herb.treename}}</td>
          <td class="text-center action-block">
            <span
              class="mr-2 btn btn-outline-primary btn-sm"
              routerLink="/edit-herbs/{{herb.$key}}"
              ><i class="fas fa-thin fa-pen"></i></span
            >
            <span
              class="btn btn-outline-danger btn-sm"
              (click)="deleteHerbs(herb)"
              ><i class="fas fa-trash"></i></span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
