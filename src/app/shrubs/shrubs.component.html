<!-- Top navigation -->


<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active">
                <i class=" fas fa-solid fa-plus"></i>Add Shrubs
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/shrubs-list" routerLinkActive="active" >
                <i class=" fas fa-solid fa-list"></i>Shrubs list
              </a>
            </li>
          
         
           
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main role="mains" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 ">
            <h1 class="h2"></h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row">
            <div class="col-md-12">
            
              <div class="container1">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                  <h2 class="h2">Shrubs</h2>
                </div>
                
                <form [formGroup]="shrubsForm" (ngSubmit)="submitShrubsData(shrubsForm.value)" novalidate style="background-image: url('assets/images/manyleaves.jpg'); background-size: contain; color: whitesmoke;  ">
                  <div class="row" >
                    <div class="col-lg-5 col-md-12 col-sm-12">
                      <div class="row">
                       
                        <div class="col-md-12 mb-3" >
                          <label>Common Name</label>
                          <input
                            type="text"
                            formControlName="commonname"
                            class="form-control"
                            required
                          />
                          <p *ngIf="commonname.touched && commonname.invalid" class="error">
                            <sup>*</sup>Please enter commonname
                          </p>
                      </div>
                         <div class="col-md-12 mb-3" >
                          <label>Description</label>
                          <input
                            type="text"
                            formControlName="description"
                            class="form-control"
                            required
                          />
                          <p *ngIf="description.touched && description.invalid" class="error">
                            <sup>*</sup>Please enter description 
                          </p>
                      </div>
                 <div class="col-md-12 mb-3" >
                  <img [src]="imageSrc" width="350px" height="250px" (click)="fileUploader.click()">
                  <label>Select file to upload</label>
                  <input
                    type="file"
                    accept="image/*"
                    formControlName="image"
                    (change)="showPreview($event)"
                    class="form-control"
                    #fileUploader
                    required
                  />
                  
                
                      </div>
                
                      <div class="col-md-12 mb-3">
                          <label>Scientific Name</label>
                          <input
                            type="text"
                            formControlName="scientificname"
                            class="form-control"
                            required
                          />
                          <p *ngIf="scientificname.touched && scientificname.invalid" class="error">
                            <sup>*</sup>Please enter scientificname 
                          </p>
                      </div>
                       
                      </div>
                
                      <div class="row">
                        <div class="col-md-12 mb-3" >
                          <label>Season</label>
                          <input
                            type="text"
                            formControlName="season"
                            class="form-control"
                            required
                          />
                          <p *ngIf="season.touched && season.invalid" class="error">
                            <sup>*</sup>Please enter season
                          </p>
                      </div>
                
                      <div class="col-md-12 mb-3" >
                          <label>Tree Name</label>
                          <input
                            type="text"
                            formControlName="treename"
                            class="form-control"
                            required
                          />
                          <p *ngIf="treename.touched && treename.invalid" class="error">
                            <sup>*</sup>Please enter treename
                          </p>
                      </div>
                     
                
                      </div>
                
                      <div class="form-group text-right">
                        <button
                          type="button"
                          class="btn btn-secondary gap-right"
                          (click)="ResetForm()"
                        >
                          Reset
                        </button>
                        <button
                          type="submit"
                          class="btn btn-success"
                          
                        >
                          Add Shrubs
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                  
                
                </div>
                
                <div>
                  
                </div>
              </div>
            </div>
          </div>
        
      
      </main>
     
    </div>
   
  </div>
